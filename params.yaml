prepare:
  seed: 42
  split: 0.3  # 1 - train_split
  sample_fraction: 1
  excluded_classes:
    - sky surfing
  max_images_per_class: 107

train:
  seed: 42
  lr: 0.00005
  epochs: 2
  batch_size: 10
  num_classes: 7
  num_folds: 3

model:
  name: google/efficientnet-b0

data:
  dir: ./data/all_dataJ